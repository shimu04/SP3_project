<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSyncPro - Appointment Step 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="appointment-step">
        <nav>
            <div class="logo">
                <a href="index.html"><img src="Images/logo.png" alt="HealthSyncPro Logo"></a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="services.html">SERVICES</a></li>
                    <li><a href="reviews.html">REVIEWS</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </nav>
        <div class="appointment-step-section">
            <h2>Choose Your Appointment Details</h2>
            <form action="payment.html">
                <div class="form-group">
                    <label for="hospital">Select Hospital:</label>
                    <select id="hospital" name="hospital" required>
                        <option value="" disabled selected>Select Hospital</option>
                        <option value="Hospital A">Hospital A</option>
                        <option value="Hospital B">Hospital B</option>
                        <option value="Hospital C">Hospital C</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="doctor">Select Doctor:</label>
                    <select id="doctor" name="doctor" required>
                        <option value="" disabled selected>Select Doctor</option>
                        <option value="Dr. Smith">Dr. Smith</option>
                        <option value="Dr. Johnson">Dr. Johnson</option>
                        <option value="Dr. Lee">Dr. Lee</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appointment-date">Select Date:</label>
                    <input type="date" id="appointment-date" name="appointment-date" required>
                </div>
                <div class="form-group">
                    <label for="appointment-time">Select Time:</label>
                    <input type="time" id="appointment-time" name="appointment-time" required>
                </div>
                <button type="submit" class="btn">Continue to Payment</button>
            </form>
        </div>
    </header>
</body>
</html>
